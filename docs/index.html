<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Otaku Quiz</title>
</head>
<body>
    <!-- top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-danger display-2 my-4">Ninja Quiz</h2>
        </div>
    </div>
    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>ninja</p>
        </div>
    </div>
    <!-- quiz section-->
    <div class="quiz py-4 bg-danger">
        <div class="container">
           <h2 class="my-5 text-black">On with the questions...</h2>
           <form class="quiz-form text-light">
               <div class="my-5">
                   <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
                   <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Show them a map</label>
                 </div>
                 <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Do not worry, a ninja will find you</label>
                 </div>
                 <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C" >
                    <label class="form-check-label">Run Away</label>
                 </div>
               </div>
               <div class="my-5">
                <p class="lead font-weight-normal">2.If ninja has three apples and he give one apple to mario and one to rio. How many apples ninja has left?</p>
                <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q2" value="A" checked>
                 <label class="form-check-label">1 apple</label>
              </div>
              <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q2" value="B">
                 <label class="form-check-label">2 apple</label>
              </div>
              <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q2" value="C" >
                 <label class="form-check-label">3 apple</label>
              </div>
              <div class="my-5">
                <p class="lead font-weight-normal">3. How would you know you have met a ninja?</p>
                <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q3" value="A" checked >
                 <label class="form-check-label">You know him/her already </label>
              </div>
              <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q3" value="B" >
                 <label class="form-check-label">Recognize by outfit</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="C" >
                <label class="form-check-label">Grim reaper will tell you</label>
             </div>
             
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. Can ninja use shuriken</p>
                <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q4" value="A" checked>
                 <label class="form-check-label">Yes</label>
              </div>
              <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q4" value="B">
                 <label class="form-check-label">No</label>
              </div>
              <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q4" value="C" >
                 <label class="form-check-label">I don't know</label>
              </div>
            <div class="text-center">
                <input type="submit" class="btn btn-dark">
            </div>
           </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
